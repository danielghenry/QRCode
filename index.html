<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title>QR code component</title>

</head>

<body>
  <main>
    <section class="container">
      <section class="qr-code">
        <img src="images/QR-Dan.png" alt="QR CODE">
        <div class="content-text">
          <p class="important-text">For any project you would like to create</p>
          <p class="details-text">Scan the QR code to visit my personal website where you can see my projects and be able to contact me.</p>
        </div>
      </section>
    </section>
  </main>

</body>

</html>
